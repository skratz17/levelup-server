{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  </head>

  <body>
    <h1>User Events</h1>
    {% for user in user_events %}
      <h2>{{ user.full_name }}</h2>
      <ol>
        {% for event in user.events %}
        <li>
          <ul>
            <li>
              Date: {{ event.date }}
            </li>
            <li>
              Time: {{ event.time }}
            </li>
            <li>
              Game: {{ event.game_name }}
            </li>
          </ul>
        </li>
        {% endfor %}
      </ol>
    {% endfor %}
  </body>
</html>
